name: Code Coverage

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: macos-latest

    steps:
      - uses: actions/checkout@v2

      - name: Gradle Cache
        uses: actions/cache@v1
        with:
          path: |
            ~/.gradle/caches/
            ~/.gradle/wrapper/
            ~/.android/build-cache
          key: ${{ runner.OS }}-gradle-cache

      - uses: actions/setup-java@v2
        with:
          distribution: "adopt"
          java-version: "11"

      - name: Shared - Build
        run: ./gradlew build -x check
        ## Excluding the check task to build faster

      - name: Android - Run Unit Tests
        run: ./gradlew check

      - name: Android - Run Instrumented Tests
        uses: reactivecircus/android-emulator-runner@v2
        with:
          api-level: 29
          script: ./gradlew connectedCheck

      - name: iOS - Run Tests
        run: xcodebuild -scheme iosApp -workspace iosApp.xcworkspace -sdk iphonesimulator -destination 'platform=iOS Simulator,name=iPhone SE (2nd generation),OS=15.0' build test

      - name: Coverage
        run: bash <(curl -s https://codecov.io/bash)
